<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link
      rel="stylesheet"
      href="src/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"
    />
    <script src="src/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="src/style/guess.css" />
  </head>
  <body>
    <div class="row">
      <button
        class="col-2  mt-2 ms-5 p-2 d-flex justify-content-center align-items-center rounded btn btn-outline-danger a-again"
      >
        Again!
      </button>
      <div class="col text-white text-end pe-4">(between 1 and 20)</div>
    </div>
    <div class="row">
      <div class="col-12 text-white text-center py-3 fs-1 fw-bold">
        Guess My Number!
      </div>
    </div>

    <div class="row">
      <div
        class=" mx-auto d-flex align-items-center justify-content-center fs-1 a-show"
      >
        ?
      </div>
      <div class="line"></div>
    </div>
    <div class="container">
      <div class="row mt-5 py-4">
        <div class="col-6 d-flex justify-content-center">
          <input
            class="form-control text-center text-warning fw-bold bg-dark border-light a-input"
            type="number"/>
        </div>

        <div class="col text-white text-center a-info">Start guessing</div>
      </div>
      <div class="row text-white ">
          <div class="col"></div>
          <div class="col-4  ">Score:<span class="score">20</span> </div>
          </div>
      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <button class="btn btn-light a-check" type="button">CHECK !</button>
        </div>
        <div class="col-2"></div>
        <div class="col-4 text-white ">Highscore:<span class="highscore">0</span></div>
      </div>
      </div>
    </div>

    <script src="src/style/guess.js"></script>
  </body>
</html>
